<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Revature ERS Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
 
<body class="login-body">
<!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container">
          <h4 class="text-center font-weight-bold"> Login </h4>
          <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="username" class="form-control" id="InputUsername" aria-describeby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Enter password">
          </div>
          <button type="button" class="btn btn-primary btn-block" id="login-form-submit">Login</button>
          <p id="error-message" style="color: red;" hidden>This is a test error message.</p>  
        </form>
      </section>
    </section>
  </section>
<!-- Login form creation ends -->
  <script src="login.js"></script>
</body>
</html>
