<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Reimbursement Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-1">Amount</th>
        <th class="col-sm-1">Description</th>
        <th class="col-sm-1">Author</th>
        <th class="col-sm-1">Status</th>
        <th class="col-sm-1">Type</th>
      </tr>
    </thead>
    <tbody id="reimbursementBody">
    </tbody>
  </table>
  <button class="btn" id="viewReimbursementsButton">View Reimbursements</button>
  <br>


  <form class="form-control">
    <label for="reimbursementAmount">Reimbursement Amount</label>
    <input type="text" id="reimbursementAmount" name="reimbursementAmount">
  </form>
  <button class="btn btn-primary" id="addReimbursementButton">Add Your Reimbursement Request</button>

  <script src="reimbursement.js"></script>
</body>
</html>
