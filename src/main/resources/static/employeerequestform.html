<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Revature ERS Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="menu-body">

<header>
    <div class="container">   
        <img src="revature-logo.png">
        <nav>
            <ul>
                <li><a href="employeemenu.html">View requests</a></li>
                <li><a href="employeerequestform.html">Add request</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <form class="request-form" onkeypress="return event.keyCode != 13">
        <div class="form-row">
            <label for="amount" class="input-group"><b>Reimbursement Amount</b></label>
            <div class="flex">
                <span class="currency">$</span>
                <input type="number" pattern="^\d*(\.\d{0,2})?$" placeholder="1.00" step="0.01" min="1.00" id="reimburse-amount" required>
            </div>
        </div>
        <br>
        <div class="form-row">
            <label for="type" class="input-group"><b>Reimbursement Type</b></label>
            <select class="custom-select" id="reimburse-type">
                <option value="Lodging">Lodging</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div class="form-row">
            <label for="description" class="input-group"><b>Description</b></label>
            <textarea class="form-control" id="reimburse-description" rows="3" maxlength="250"></textarea>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-block" id="request-form-submit">Submit</button>
        <br>
        <p id="error-message" style="color: red;" hidden>This is a test error message.</p>  
      </form>
</section>
  
  <script src="requestform.js"></script>
</body>

</html>
