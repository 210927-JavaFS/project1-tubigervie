<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Revature ERS Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="menu-body" onLoad="getReimbursements()">

<header>
    <div class="container">   
        <img src="revature-logo.png">
        <nav>
            <ul>
                <li><a href="managermenu.html">View requests</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-xl-12">
        <div class="table-responsive">
            <table class="table table-striped" id="managerTable">
                <thead>
                  <tr>
                    <th class="col-1" id="reimburse-id">ID</th>
                    <th class="col-1" id="reimburse-amount">Amount</th>
                    <th class="col-2" id="reimburse-description">Description</th>
                    <th class="col-1" id="reimburse-type">Type</th>
                    <th class="col-1" id="reimburse-status">Status</th>
                    <th class="col-2" id="reimburse-submit">Submit on</th>
                    <th class="col-1" id="reimburse-author">Submit by</th>
                    <th class="col-2" id="reimburse-resolve">Resolved on</th>
                    <th class="col-1" id="reimburse-resolver">Resolved by</th>
                  </tr>
                </thead>
                <tbody id="reimbursementBody">
                </tbody>
            </table>
        </div>     
      </section>
    </section>
  </section>

  <script src="reimbursement.js"></script>
</body>

</html>
